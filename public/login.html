<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link type="text/css" href="css/index.css" rel="stylesheet" />
</head>
<body>
    <header id="header">
        <div id="overlay" data-close="menu"></div>
        <a href="/"><img src="images/logo.svg" id="logo" alt="Logo" /></a>
        <button type="button" id="btn-open">
            <svg id="menu-black-18dp" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <style>
                #Caminho_216 {
                  fill: #000;
                }
                @media(prefers-color-scheme: dark){
                  #Caminho_216 {
                    fill: #FFF;
                  }
                }
                </style>
                <path id="Caminho_215" data-name="Caminho 215" d="M0,0H32V32H0Z" fill="none"/>
                <path id="Caminho_216" data-name="Caminho 216" d="M3,18H29V16H3Zm0-5H29V11H3ZM3,6V8H29V6Z" transform="translate(0 4)"/>
            </svg>
        </button>
        <nav class="menu">
            <div>
                <button type="button" id="btn-close" data-close="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <style>
                        #caminho {
                            fill: #000;
                        }
                        @media(prefers-color-scheme: dark){
                            #caminho {
                            fill: #FFF;
                            }
                        }
                        </style>
                        <path id="caminho" d="M19,6.41,17.59,5,12,10.59,6.41,5,5,6.41,10.59,12,5,17.59,6.41,19,12,13.41,17.59,19,19,17.59,13.41,12Z"/>
                        <path d="M0,0H24V24H0Z" fill="none"/>
                    </svg>
                </button>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/our-history.html">Nossa História</a></li>
                    <li><a href="/gallery.html">Galeria</a></li>
                    <li><a href="/contact.html">Contato</a></li>
                </ul>
            </div>
            <a href="register.html" class="btn-register">
                Registre-se / Login
            </a>
        </nav>
    </header>
    <main id="login" class="page">
        <div class="page-header">
            <header>
                <h1>Login</h1>
            </header>
            <hr class="italy" />
        </div>
        <section>
            <div class="image"></div>
            <form>
                <div>
                    <div class="fields">
                        <div class="field">
                            <input type="email" name="email" id="email" />
                            <label for="email">E-mail</label>
                        </div>
                        <div class="field">
                            <input type="password" name="password" id="password" />
                            <label for="password">Senha</label>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit">Entrar</button>
                        <a href="#">Esqueci a senha</a>
                    </div>
                </div>
                <p>Você ainda não tem conta, <a href="register.html">clique aqui</a> e cadastre-se.</p>
            </form>
        </section>
    </main>
    <footer id="footer">
        <button type="button">
            <img src="images/icon-arrow-up.svg" alt="up" />
        </button>
        <div class="columns">
            <div>
                <ul class="links">
                    <li class="title">Links</li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/our-history.html">Nossa História</a></li>
                    <li><a href="/gallery.html">Galeria</a></li>
                    <li><a href="/contact.html">Contato</a></li>
                </ul>
                <ul>
                    <li class="title">Contato</li>
                    <li>E-mail: support@ferrari.it</li>
                    <li class="social">
                        <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
                        <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
                        <a href="#"><img src="images/youtube.svg" alt="YouTube"></a>
                        <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
                    </li>
                </ul>
            </div>
            <a href="/"><img src="images/ferrari-footer.svg" alt="Logo" class="logo" /></a>
        </div>
        <p>2020 © Hcode. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="javascript/index.js"></script>
</body>
</html>
