<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link type="text/css" href="css/index.css" rel="stylesheet" />
</head>
<body>
    <header id="header">
        <div id="overlay" data-close="menu"></div>
        <a href="/"><img src="images/logo.svg" id="logo" alt="Logo" /></a>
        <button type="button" id="btn-open">
            <img src="images/menu-black-18dp.svg" alt="menu" />
        </button>
        <nav class="menu">
            <div>
                <button type="button" id="btn-close" data-close="menu">
                    <img src="images/close-black-18dp.svg" alt="close" />
                </button>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/our-history.html">Nossa História</a></li>
                    <li><a href="/gallery.html">Galeria</a></li>
                    <li><a href="/contact.html">Contato</a></li>
                </ul>
            </div>
            <button type="button" class="btn-register">
                Registre-se / Login
            </button>
        </nav>
    </header>
    <main id="login" class="page">
        <div class="page-header">
            <header>
                <div class="mask">
                    <h1>Login</h1>
                </div>
            </header>
            <hr class="italy" />
        </div>
        <section>
            <div class="image"></div>
            <form>
                <div>
                    <div class="fields">
                        <div class="field">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="field">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" />
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit">Entrar</button>
                        <a href="#">Esqueci a senha</a>
                    </div>
                </div>
                <p>Você ainda não tem conta, <a href="register.html">clique aqui</a> e cadastre-se.</p>
            </form>
        </section>
    </main>
    <footer id="footer">
        <button type="button">
            <img src="images/icon-arrow-up.svg" alt="up" />
        </button>
        <div class="columns">
            <div>
                <ul class="links">
                    <li class="title">Links</li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/our-history.html">Nossa História</a></li>
                    <li><a href="/gallery.html">Galeria</a></li>
                    <li><a href="/contact.html">Contato</a></li>
                </ul>
                <ul>
                    <li class="title">Contato</li>
                    <li>E-mail: support@ferrari.it</li>
                    <li class="social">
                        <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
                        <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
                        <a href="#"><img src="images/youtube.svg" alt="YouTube"></a>
                        <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
                    </li>
                </ul>
            </div>
            <a href="/"><img src="images/ferrari-footer.svg" alt="Logo" class="logo" /></a>
        </div>
        <p>2020 © Hcode. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="javascript/index.js"></script>
</body>
</html>
